# Application dependencies

require:
    - play
    - play -> ivy 1.0.1
    - org.opentripplanner -> opentripplanner-graph-builder 0.7.10 
    - org.opentripplanner -> opentripplanner-routing 0.7.10 
    - org.opentripplanner -> opentripplanner-utils 0.7.10 
    - org.opentrackingtools -> open-tracking-tools-api 0.0.1-SNAPSHOT 
    - org.opentrackingtools -> open-tracking-tools-otp 0.0.1-SNAPSHOT 
    - gov.sandia.foundry -> gov-sandia-cognition-common-core 3.3.2
    - gov.sandia.foundry -> gov-sandia-cognition-learning-core 3.3.2
    - net.sf.opencsv -> opencsv 2.0
    - com.google.guava -> guava 11.0.1
    - org.codehaus.jackson -> jackson-core-asl 1.9.7
    - org.codehaus.jackson -> jackson-mapper-asl 1.9.7
    - com.typesafe.akka -> akka-actor 2.0.1
    - com.vividsolutions -> jts 1.12
    - org.geotools -> gt-main 8.0-M4
    - org.geotools -> gt-geojson 8.0-M4
    - com.jhlabs -> javaproj 1.0

repositories:
    - typesafe:
        type: iBiblio
        root: "http://repo.akka.io/releases/"
        contains:
            - com.typesafe.akka -> *
    - osgeo:
        type: iBiblio
        root: "http://download.osgeo.org/webdav/geotools/"
        contains:
            - org.geotools -> *
    - opengeo:
        type: iBiblio
        root: "http://repo.opengeo.org/"
    - codehaus:
        type: iBiblio
        root: "http://repository.codehaus.org/"
    - local:
        type: iBiblio
        root: "file:${user.home}/.m2/repository/"
        contains:
            - "*"
    - scala:
        type: iBiblio
        root: "https://oss.sonatype.org/service/local/staging/deploy/maven2"
        contains:
            - org.scala-lang -> *

